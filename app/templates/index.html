<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>autolavados</title>
</head>

<body class="bg-light">
    <div class="container mt-5" id="mensaje">

                

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Agregar Persona</h3>

                        <form action="{{ url_for('main.crear') }}" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" name="dni" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>


                        <div class="card mt-4 shadow rounded">
                            <div class="card-body">
                                <h4 class="card-title text-center mb-3">Listado de Personas</h4>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>DNI</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if personas %}
                                            {% for persona in personas %}
                                            <tr>
                                                <td>{{ persona.id }}</td>
                                                <td>{{ persona.nombre }}</td>
                                                <td>{{ persona.apellido }}</td>
                                                <td>{{ persona.dni }}</td>
                                                <td>
                                                    <a href="{{ url_for('main.eliminar', id=persona.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        {% else %}
                                            <tr>
                                                <td colspan="5" class="text-center">No hay personas registradas.</td>
                                            </tr>
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="container mt-3" id="mensaje"></div>







</html>
